    <header>

    <main>
        <section class="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-details"?>
                    <p><strong>Address:</strong>San Francisco District, Pagadian City, Philippines</p>
                    <p><strong>Phone:</strong>(+63) 912-345-67898   </p>
                    <p><strong>Email:</strong>info@rubzrestaurant.ph</p>
                </div>
                <form action="" method="post" class="contact-form">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="e.g. Wan dela Crocs">
                    <br>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="e.g. sample@web.com">
                    <br>
                    <label for="message">Message: </label>
                    <textarea id="meesage" name="message" rows="5" placeholder="e.g. Write your message here."></textarea>
                    <br>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
